{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}


{% block content %}
<h1>Register</h1>
<br>

<div class="card card-body">

	<form action="." method="post">
		{% csrf_token %}

		{% for field in form %}
		  <div>
		  	{{ field.label_tag }}<br>
		  	{{ field }}
		  	{{ field.errors }}
		  </div>
		{% endfor %}
		<br>
		<input type="submit" value="Register" class="btn btn-success btn-sm">
	</form>
	
</div>


{% endblock %}
