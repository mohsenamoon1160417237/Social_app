{% extends 'base.html' %}


{% block title %}
Password reset
{% endblock %}


{% block content %}
<h1>Enter your account email correctly</h1>
<br>

<div class="card card-body">
	<form action="." method="post">
		{% csrf_token %}
		{{ form.email.label_tag }}<br>
		{{ form.email }}
		<br>
		<br>
		<input type="submit" value="Send email" class="btn btn-success btn-sm">
	</form>
</div>

{% endblock %}
