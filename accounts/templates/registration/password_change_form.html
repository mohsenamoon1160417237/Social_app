{% extends 'base.html' %}

{% block title %}
Change password
{% endblock %}


{% block content %}

<h1>Change password</h1>

<br>

<div class="card card-body">
	
	<form action="." method="post">
		{% csrf_token %}

		{% for field in form %}
		  <div>
		    {{ field.label_tag }}<br>
		    {{ field }}
		    {{ field.errors }}
		  </div>
		{% endfor %}
		<br>
		<input type="submit" value="Change password" class="btn btn-success btn-sm">
	</form>
</div>


{% endblock %}
